<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-image">
            <img src="header1.jpg" alt="image de tete" width="800" height="300">
        </div>
    </header>

    <div class="container">

        <h1>FORMULAIRE D’INSCRIPTION DCLIC</h1>
        <h2>Immersion vers le futur</h2>
        <p></p>

        <form id="inscriptionForm">
            <div>
                <label for="nom">Votre Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div>
                <label for="Prenoms">Votre Prenom (s) : <span>*</span></label>
                <input type="text" id="prenoms" name="prenoms" required>
            </div>

            <div>
                <label for="email">Votre Email : <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="dateNaissance">Date de naissance : <span>*</span></label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>
            </div>

            <div>
                <label for="telephone">Votre Numéro de Téléphone : <span>*</span></label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div>
                <label for="motivation">Motivation Pour Cette Formation : <span>*</span></label>
                <textarea name="motivation" id="motivation" minlength="1000" maxlength="2500"></textarea>
            </div>

            <div class="privacy">
                <input type="checkbox" name="confidebtialite" id="confidebtialite" required>
                <label for="confidetialite">J’accepte la politique de confidebtialité et que mes informations soient utilisées pour la suite de la formation dès que je suis retenu (e).</label>
            </div>

            <input type="submit" value="S’INSCRIRE">

        </form>

        <div class="display-section" id="resultat">
            <h3>informations d’inscription</h3>
            <p><strong>Votre Nom :</strong> <span id="resultNom"></span></p>
            <p><strong>Votre Prénom (s) :</strong> <span id="resultPrenom"></span></p>
            <p><strong>Votre Email :</strong> <span id="resultEmail"></span></p>
            <p><strong>Votre Date de naissance :</strong> <span id="resultDate"></span></p>
            <p><strong>Votre Téléphone :</strong> <span id="resultTelephone"></span></p>
            <p><strong>Motivation Pour Cette Formation :</strong> <span id="resultMotivation"></span></p>

        </div>

    </div class="footer-images">
    <img src="foot1.png" alt="image bas de page 1">
    <img src="foot2.jpg" alt="image bas de page 2">

    <script src="script.js"></script>

    <div></div>
</body>
</html>
